name: Sigma CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "sigma-rules/**"
      - ".github/workflows/sigma-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "sigma-rules/**"

jobs:
  sigma-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install sigma-cli
        run: |
          python -m pip install --upgrade pip
          python -m pip install sigma-cli

      - name: Lint Sigma rules
        run: |
          sigma check sigma-rules

  sigma-convert-elastic:
    needs: sigma-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install sigma-cli and Elasticsearch backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install sigma-cli
          # Install Elasticsearch backend plugin
          sigma plugin install elasticsearch

      - name: Debug - list available backends and targets
        run: |
          echo "== Backends =="
          sigma plugin list --plugin-type backend
          echo "== Targets =="
          sigma list targets
          echo "== Pipelines =="
          sigma list pipelines || true

      - name: Ensure detections directory exists
        run: |
          mkdir -p detections/windows

      - name: Convert Windows Sigma rules to Elastic DSL
        run: |
          sigma convert \
            -t elasticsearch \
            -f dsl_lucene \
            -p ecs_windows \
            -o detections/windows/elastic_detections.json \
            sigma-rules/windows
